<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
	<link rel="stylesheet" href="./signup.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>    
	<div class="container">
		<form >
			<h1>Signup Page</h1>
			<label class="labelText">First name</label>
			<input type="text" id="firstName" placeholder="eg., Mark">
			
			
			<label class="labelText">Last name</label>
			<input type="text" id="lastName" placeholder="eg., Green">
			
			<label>Email</label>
			<input type="email" id="email" placeholder="eg., test@upgrad.com">
			
			<label id="password">Password</label>
			<input type="password" id ="password" placeholder="eg., xxyyzz">
			
			<label>Mobile</label>
			<input type="tel" id="mobile" placeholder="eg., 1234567890">

		</form>
		<button class="submit-btn" onclick="signUpSubmit(firstName,lastName, email, password, mobile)">Submit</button>
	</div>

	
	<script src="./signup.js"></script>
	
		
	

</body>
</html>
