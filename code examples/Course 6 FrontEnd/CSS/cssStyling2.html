<!DOCTYPE html>
<html>
<head>
    <title>My first HTML page</title>
	<style>
		h1{
			text-align:center;
			color:red;
		}
		.a-form{
			background-color: rgba(255,228,181,1);
		}
		.an-input{
			border:2px solid;
			color:black;
			
		}
		button{
			color: white;
			background-color: rgba(255,69,0,0.9)
		}
	</style>
</head>
<body> 
	<div>
		<h1>Welcome to my first HTML page</h1>
	</div>
	<div>
		<form class="a-form">
			<input class="an-input" type="email" placeholder="Your email?">
			<input class="an-input" type="password" placeholder="Your password?">
			<button>Submit</button>
		</form>
	</div>
</body>
</html>
