<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <title>Creating elements in Javascript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>            
        <div onclick="alert('This is a onclick evernt');"> Click Event</div>
        <p id = "insertHere">P tag event</p>
        
        <script>
            // Adding click event to the dom tag p
            document.getElementById('insertHere').addEventListener('click', function(){
                alert('Event on p tag');
            });
        </script>
    </body>
    
</html>
