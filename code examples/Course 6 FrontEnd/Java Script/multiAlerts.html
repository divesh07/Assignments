<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script>
            document.getElementsByTagName('p')[0].addEventListener('click', function(){
                alert('We are learning javascript');
            });
        </script>
    </head>

    <body>            
        
        <p>Hello</p>
        
        <script>
            // Adding click event to the dom tag p
            document.getElementsByTagName('p')[0].addEventListener('click', function(){
                alert('We have learnt javascript');
            });
        </script>
    </body>
    
</html>
