<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <title>sample</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <h1>Hello this is a sample web page</h1>
        <p class="customPara">This is the HTML first paragraph</p>
        <p class="customPara">This is the HTML second paragraph</p>
        
        <script>
                document.getElementsByTagName('h1')[0].innerHTML = 'Hello this is my JavaScript page';
                document.getElementsByTagName('p')[0].innerHTML = 'This is the JavaScript first paragraph';
                document.getElementsByTagName('p')[1].innerHTML = 'This is the JavaScript second paragraph';
        </script>
    </body>
    
</html>
