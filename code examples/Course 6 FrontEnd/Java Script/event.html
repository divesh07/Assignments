<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <title>Creating elements in Javascript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>            
            
            <p onclick="alert('This is a click event');"> This is a dummy text</p>
            <p onmouseover="alert('This is a mouse over event');"> This is a dummy text</p>

            <h1>Creating an event in JavaScript</h1>
            <button id="submit" onclick="alert('You have submitted the form');">Click Me</button>
        
        <script>
            // Added an onclick event in the p tag directly in the dom
            // java script can also listen to these events

            // Alert is a pop up which is in built in the browser

        </script>
        
    </body>
    
</html>
